server:
  port: 8081

spring:
#  config:
#    activate:
#      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:55432/hotel-userservice
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    user: postgres
    password: postgres
    drop-first: true
    url: jdbc:postgresql://localhost:55432/hotel-userservice
    default-schema: public
